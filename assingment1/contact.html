  </head>
  <body class="body">
    <div>
      <header class="nav-container">
        <nav class="sidebar">
          <a href="aboutme.html">

            <div class="sidebarnames">About</div>

          <a href="projects.html">

        </nav>
      </header>
      <article>
        <h1>
          Best Way To Contact Me
        </h1>
        <br>
        <div class="contact-form-container">
          <form class="contact-form">
            <h2>Contact Me</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autocomplete="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" autocomplete="off">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required autocomplete="off"></textarea>

            <div class="checkbox-container">
              <input type="checkbox" id="no-message" name="no-message">
              <label for="no-message">I don't want to write a message</label>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        <br>
        <section>
          <h4 id="ending">I will reach out to you as soon as possible!</h4>
        </section>
        <section>
          <h5 id="ending2">You can also reach out to me through email <a href="mailto:mrheidarpoor7@gmail.com">mrheidarpoor7@gmail.com</a></h5>
        </section>
      </article>
      <footer>

          <img src="up-arrow.jpeg" title="move to the top of the website" alt="Arrow up to get back to top of the image" height="30">
